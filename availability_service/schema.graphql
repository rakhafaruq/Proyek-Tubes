type Schedule {
    id: ID
    vehicleId: Int
    date: String
    userId: String
    isLocked: Boolean
}

type Query {
    # Cek apakah tanggal tertentu kosong
    checkAvailability(vehicleId: Int!, date: String!): Boolean
}

type Mutation {
    # Booking jadwal (Melakukan integrasi ke Vehicle Service & User Service)
    lockSchedule(vehicleId: Int!, date: String!, userId: String!): Schedule
}